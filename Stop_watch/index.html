<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop_Watch</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="container mx-auto">
        <div class="mx-auto text-center text-white">
            <h1 class="text-4xl m-10">STOP WATCH</h1>
                <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                    <button onclick="start()" id="start" class="border rounded text-center px-4 py-1 mx-4">start</button>
                    <button onclick="stop()" id="stop" class="border rounded text-center px-4 py-1 mx-4">stop</button>
                    <button onclick="reset()" id="reset" class="border rounded text-center px-4 py-1 mx-4">reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
